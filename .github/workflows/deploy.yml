name: Deploy (Linux)

on:
    push:
        branches: [ "release" ]

env:
    CARGO_TERM_COLOR: always

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v3
        - name: Login
          run: cargo login ${{ secrets.CRATES_IO_TOKEN }}
        - name: Deploy
          run: cargo publish
