name: Rust

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

env:
    CARGO_TERM_COLOR: always

jobs:
    ubuntu_build:

        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v3
        - name: Install Dependencies
            run: DEBIAN_FRONTEND=noninteractive apt install libgtk-3-dev
        - name: Build
            run: cargo build --verbose
        - name: Run tests
            run: cargo test --verbose
