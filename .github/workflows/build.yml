name: Build

on:
    push:
        branches: [ "dev" ]
    pull_request:
        branches: [ "dev" ]

env:
    CARGO_TERM_COLOR: always

jobs:
    ubuntu_build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4
        - name: Install Dependencies
          run: sudo apt-get install -y libgtk-3-dev libsoup2.4-dev libjavascriptcoregtk-4.0-dev libwebkit2gtk-4.0-dev libudev-dev libasound2-dev
        - name: Switch to nightly
          run: rustup default nightly
        - name: Install Clippy
          run: rustup component add clippy
        - name: Clippy
          run: cargo clippy
        - name: Build
          run: cargo build
        - name: Test
          run: cargo test

    windows_build:
        runs-on: windows-latest
        steps:
        - uses: actions/checkout@v4
        - name: Switch to nightly
          run: rustup default nightly
        - name: Install Clippy
          run: rustup component add clippy
        - name: Clippy
          run: cargo clippy
        - name: Build
          run: cargo build
        - name: Test
          run: cargo test

    macos_build:
        runs-on: macos-latest
        steps:
        - uses: actions/checkout@v4
        - name: Switch to nightly
          run: rustup default nightly
        - name: Install Clippy
          run: rustup component add clippy
        - name: Clippy
          run: cargo clippy
        - name: Build
          run: cargo build
        - name: Test
          run: cargo test
